name: AutoPR Demo

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  demo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install AutoPR
        run: |
          python -m pip install --upgrade pip
          # Replace the github URL below with the AutoPR repo URL you want to install from
          pip install git+https://github.com/<YOUR_USER>/AutoPR.git
      - name: Run tests
        run: |
          python -m pytest -q
      - name: Call AutoPR review
        run: |
          # this uses autopr CLI to review the PR diff (the GITHUB event contains the PR info on runner)
          git fetch origin ${{ github.event.pull_request.base.ref }} --depth=1
          git diff origin/${{ github.event.pull_request.base.ref }}..${{ github.sha }} > demo_pr.diff || true
          pr-ai review --diff "$(cat demo_pr.diff)" --commits "" --issue ""
